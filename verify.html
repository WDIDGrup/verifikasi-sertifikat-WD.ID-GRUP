<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Verifikasi Sertifikat</title>
    <style>
      body {
        background-color: #001f3f;
        color: white;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 60px 20px;
      }

      input {
        padding: 12px;
        width: 300px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #0074D9;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .result {
        margin-top: 30px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>üîç Verifikasi Sertifikat Anda</h1>
    <p>Masukkan ID Credential Anda (misalnya: <code>WDID-55-IG-R-A-72025</code>)</p>

    <input type="text" id="inputID" placeholder="Masukkan ID Anda di sini..." />
    <br />
    <button onclick="verify()">Verifikasi</button>

    <div class="result" id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
